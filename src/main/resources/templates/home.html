<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Vertical Form Layout</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Mock Project</h3>
    <hr>
    <h4>Login</h4>
    <div class="bs-example">
        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <label for="inputEmail">Email</label> <input type="email" class="form-control" id="inputEmail"
                                                             placeholder="Email" required name="email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label> <input type="password" class="form-control"
                                                                   id="inputPassword" placeholder="Password" required name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>
</html>
